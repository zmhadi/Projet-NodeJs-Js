<div class="container-fluid">
    <div class="col"
         style="max-width: 500px;
                display: run-in;
                margin: auto;
                vertical-align: baseline;
                height: inherit;">
        <div class="row" style="padding-top: 50px;">
            <div class="card" style="width: 95%; margin: auto;">
                <div style="width: 100%; text-align-last: center">
                    <img src="../res/logo.png"
                         style="width: 250px;height: 50px; margin-bottom: 30px">
                </div>
                <div style="width: 100%; text-align-last: right; color: teal; font-size: 14px; font-style: italic; padding-right: 10px; font-family: 'Brush Script MT'; margin-bottom: 10px">
                    Par Zakariya
                </div>
                <p style="color: grey; width: 100%; text-align: center; padding: 30px">Bienvenue sur MeetYou, votre nouveau espace connecté de rencontre !</p>
                <label for="labelMailLogin" class="form-label">Email</label>
                <input type="email" class="form-control" id="labelMailLogin" aria-describedby="emailHelp" placeholder="Entrer l'email">
                <label for="labelPasswordLogin" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="labelPasswordLogin" placeholder="Entrer le mot de passe">
                <button class="btn btn-primary" onclick="indexController.connection()">Se connecter</button>
                <div style="text-align: center; padding-top: 5px">
                    <span data-bs-toggle="modal" data-bs-target="#registerModal"><ins>S'inscrire !</ins></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-top w-100">
                <!-- Then put toasts within -->
                <div id="toastLogin" data-bs-delay="5000" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header" style="width: 100%;">
                        <strong id="toastMessage" class="me-auto"></strong>
                        <small class="text-muted">now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="padding: 0 10px 10px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Inscription</h5>
                    <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p style="width: 100%; text-align: center; color: grey">Veuillez renseigner les champs ci-dessous afin de vous créer votre espace personnel. N'oubliez pas que l'adresse mail est unique et ne peut être utilisée sur un autre compte.</p>
                    <label for="labelPseudoRegister" class="form-label">Pseudo</label>
                    <input type="text" class="form-control" id="labelPseudoRegister" placeholder="Entrer le pseudo">
                    <label id="mailRegister" for="labelMailRegister" class="form-label">Email</label>
                    <input type="email" class="form-control" id="labelMailRegister" aria-describedby="emailHelp" placeholder="Entrer l'email">
                    <label for="labelPasswordRegister" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="labelPasswordRegister" placeholder="Entrer le mot de passe">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" style="width: 100%" onclick="indexController.register()">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Flexbox container for aligning the toasts -->
